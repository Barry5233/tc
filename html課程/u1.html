<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>u1_text_and_paragraph</title>
</head>
<body>

	<h1>標題(字體最大)</h1>
	<h2>標題</h2>
	<h3>標題</h3>
	<h4>標題</h4>
	<h5>標題</h5>

<br>
	<p>段落</p>
	<p>段落</p>
	<p>小區域文字<span style="font-size: 20px">修改</span></p>
	<p>小區域文字<font size="20">修改</font></p>
	<p>小區域文字<font color="red">修改</font></p>

		<ul>
			<li>有序排序1</li>
			<li>有序排序2</li>
		</ul>
		<ol>
			<li>有序排序1</li>
			<li>有序排序2</li>
		</ol>
		<ol type="i" start="4">
			<li>有序排序1</li>
			<li>有序排序2</li>
		</ol>
	</div>
<br>

<blockquote>縮排</blockquote>
<blockquote>縮排</blockquote>

	print("預設格式");
